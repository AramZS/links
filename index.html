<!DOCTYPE html>

  <head>
    <title>{{ settings.metaTitle }}</title>

    {{> head }}

    <!--- THEMES: in settings.json change 'glitch' to 'gallery', 'menu', or any other theme in the layout/themes folder --->

  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="content">
          <h1>{{ data.settings.metaTitle }}</h1>
          {{> avatar }}
          {{> name }}

          <!--- NEXT STEPS: Want to add a bio or some text? Just add a <p> here:

          --->

          {{> links }}

      </div>

        <b>BlueSky</b>: <a href="https://staging.bsky.app/profile/chronotope.aramzs.xyz" rel="me">chronotope.aramzs.xyz</a><br /><br />

      </p>

      {{> social }}

        We are only as strong as our signal.
      </p>

      <!--- FOOTER: You can safely remove the Glitch footer (but tell your friends!) âœ‚ --->
      {{> glitch-footer }}
    </main>
  </body>
</html>
