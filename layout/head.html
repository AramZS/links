<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- OpenGraph/Social sharing -->
<meta name="description" content="{{ settings.metaDescription }}" />
<meta name="og:description" content="{{ settings.metaDescription }}" />
<meta property="og:image" content="{{ settings.avatarImage }}" />
<meta property="og:title" content="{{ settings.metaTitle}}" />
<meta name="twitter:card" content="summary" />
<link rel="icon" href="https://aramzs.xyz/favicon.ico" />
<link rel="stylesheet" type="text/css" href="/styles/style.css" />
<!-- JSON-LD for Schema objects -->
<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Person",
        "name": {
            "@type": "PronounceableText",
            "inLanguage": "en-US",
            "textValue": "{{ settings.name}}",
            "speechToTextMarkup": "IPA",
            "phoneticText": "/ˌæ.ɹəm ˈt͡sʊ.kɚ 'ʃɑɹf/"
        },
        "description": "{{ settings.metaDescription }}",
        "disambiguatingDescription": "A media-focused developer and strategist.",
        "image": [
            
                "https://hacktext.com/wp-content/uploads/2021/06/Aram-Zucker-Scharff-fun-me-rect-small.jpg", 
                "{{ settings.avatarImage }}"
            
        ],
        "sameAs": "{{ settings.authorUrl }}",
        "givenName": "Aram",
        "familyName": "Zucker-Scharff",
        {{#if settings.alternateName}} 
        "alternateName": "{{ settings.alternateName }}", 
        {{/if }} 
        "publishingPrinciples": "http://aramzs.github.io/about/"
    }
</script>
<!--PWA requirements-->
<meta name="theme-color" content="#9480FF"/>
<link rel="apple-touch-icon" href="{{ settings.domain }}/assets/touch-icon.png">
<script defer data-domain="{{ settings.domain }}" src="https://plausible.io/js/plausible.js"></script>
<link rel="alternate" type="application/rss+xml" href="rss/index.xml" title="Feed of updates to Aram's Glitch in Bio" />

<!-- PWA setup - update public/sw.js if you add your own assets like a new .css file -->
<link rel="manifest" href="manifest.json">
<script>
if(location.protocol == 'http:') location.protocol = 'https:';
if('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(reg => console.log('Service Worker registered', reg))
    .catch(err => console.error('Service Worker **not** registered', err));
}
else {
  console.warn('Service Worker not supported in this browser');
}    
</script>
<!-- Custom Meta for just me -->
<link rel="canonical" href="http://aramzs.github.io/aramzs/">
